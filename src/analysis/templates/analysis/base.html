{% load static %}
<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oak Labs | Analytics</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'analysis/style.css' %}">
</head>
<body>
    <!-- INYECCIÓN DEL COMPONENTE LOADER -->
    {% include 'analysis/components/loader.html' %}

    <!-- NAVBAR COMÚN -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-oak sticky-top mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-cpu-fill me-2"></i>OAK LABS
            </a>
        </div>
    </nav>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- SCRIPTS COMUNES -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Lógica de Ordenamiento Global -->
    <script>
        function applySort(field) {
            const url = new URL(window.location.href);
            const currentSort = url.searchParams.get('sort') || 'pokedex_id';
            const currentDir = url.searchParams.get('direction') || 'asc';
            
            let newDir = 'asc';
            // Toggle lógico: Si es la misma columna, invierte dirección
            if (currentSort === field) {
                newDir = (currentDir === 'asc') ? 'desc' : 'asc';
            }

            url.searchParams.set('sort', field);
            url.searchParams.set('direction', newDir);
            window.location.href = url.toString();
        }
    </script>
</body>
</html>
